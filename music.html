<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="music.css" />
    <link rel="shortcut icon" href="./music/music-svgrepo-com.svg" type="image/x-icon">
    <title>Music Player</title>
  </head>
  <body>
    <h1 class="header">Music Player</h1>
    <div class="music-container ">
      <div class="music-info">
        <h4 id="title">Shmoney</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio
        src="./music/Bobby Shmurda - Shmoney (Official Audio) ft. Quavo, Rowdy Rebel.mp3"
        id="audio"
      ></audio>
      <div class="img-container ">
        <img
          class="album-art "
          src="./music/Shmoney.jpg"
          alt="music-cover"
          id="cover"
        />
        <div class="navigation">
            <button id="back" class="action-btn">Back</button>
            <button id="play" class="action-btn action-btn-big"><span class="pause hide">Pause</span> Play</button>
            <button id="forward" class="action-btn"><i class="fa fa-forward"></i>Next</button>
        
        </div>
      </div>
    </div>

    <script src="./music.js"></script>
  </body>
</html>
